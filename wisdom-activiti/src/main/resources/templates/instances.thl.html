<!DOCTYPE html>
<html layout:decorator="layout">
<head lang="en">
    <title>Wisdom Activiti</title>

    <link rel="stylesheet" href="/assets/table.css"/>
    <link href="/assets/dashboard.css" rel="stylesheet"/>
</head>
<body>
<div layout:fragment="content">


    <h2 class="text-primary">Running instances of <span th:text="${processName}">ProcessName</span> (Id : <span th:text="${processId}">ProcessID</span>)</h2>

    <ul>
        <li th:each="instance: ${instances}">
            <span th:text='${instance.id}'/>&nbsp;( businessKey :  <span th:text='${instance.businessKey}'/> ) &nbsp;
            <a class="btn btn-danger" th:href="'#'" th:onClick="|cancel('${instance.id}')|">delete instance</a>&nbsp;
            <a class="btn btn-info" th:href="|/monitor/activiti/instance/${instance.id}|">view details</a>
        </li>
    </ul>

    <hr/>

    <script language="JavaScript">
function cancel(el) {
   $.ajax({
    url: '/monitor/activiti/instance/' + el,
    type: 'DELETE',
    success: function(result) {
        window.location.reload();
   }});
}
</script>
</div>

</body>
</html>
